// --- FAQ Manager Hook ---
const useFaqManager = () => {
  const LOCAL_STORAGE_KEY = 'faq-app-data';

  const initialFaqs = [
      { id: '1', question: '2024년부터 어린이집, 유치원, 초중고교 주변 금연구역 범위는 어떻게 변경되었나요?', answer: '2024년 8월 17일부터 「국민건강증진법」 개정에 따라 어린이집, 유치원, 초중고교 시설 경계선으로부터 30미터 이내 구역이 금연구역으로 확대·신설됩니다.' },
      { id: '2', question: '유치원, 어린이집 주변 금연구역이 10미터에서 30미터로 확대되는 시점은 언제인가요?', answer: '해당 개정 사항은 2024년 8월 17일부터 시행됩니다. 그 이전인 2024년 8월 16일까지는 종전 규정(10미터)이 적용됩니다.' },
      { id: '3', question: '학교시설의 경계선으로부터 30미터 이내 금연구역은 2022년에도 있었나요?', answer: '2022년에는 유치원 및 어린이집 시설 경계선으로부터 10미터 이내 구역만 금연구역으로 지정되어 있었습니다. 초중고교 시설 경계선으로부터 30미터 이내 금연구역은 2024년 8월 17일부터 신설됩니다.' },
      { id: '4', question: '어린이놀이시설의 금연구역 범위는 어디까지인가요?', answer: '2024년 지침에 따르면 <어린이 놀이시설 경계선까지>가 금연구역입니다. 2022년에는 <부지를 포함한 모든 구역>이었습니다.' },
      { id: '5', question: '공동주택 및 복합건물 내 어린이집/유치원이 해당 층 전체 면적을 사용하는 경우, 실외 금연구역 범위는 어떻게 되나요?', answer: '해당 건물 전체 외벽 경계선으로부터 사방 30미터 이내로 지정됩니다.' },
      { id: '6', question: '건물 1층에 어린이집/유치원이 부분 면적을 사용하는 경우, 실외 금연구역 범위는 어떻게 되나요?', answer: '사용 면적(사용 호실) 중 건물 외벽과 맞닿아 있는 면의 경계선으로부터 30미터 이내와 영유아보육법에 의한 주출입구 및 안전한 외부 지상과 연결이 가능한 출구(비상구 등)로부터 30미터 이내로 지정됩니다.' },
      { id: '7', question: '2층 이상 건물에 어린이집/유치원이 부분 면적을 사용하는 경우, 실외 금연구역 범위는 어떻게 되나요?', answer: '사용 면적(사용호실) 중 건물 외벽과 맞닿아 있는 면의 경계선으로부터 30미터 이내와 영유아보육법에 의한 주출입구 및 안전한 외부 지상과 연결이 가능한 출구(비상구 등)로부터 30미터 이내로 지정됩니다. 다만, 계단식 아파트와 같이 해당 층 사용 부분과 주출입구를 달리하고 내부 벽면이 완벽히 차단된 경우에는 사용호 주출입구 이용범위로 한정됩니다.' },
      { id: '8', question: '시설 경계선으로부터 30미터 금연구역 범위를 어떻게 확인할 수 있나요?', answer: '교육환경정보시스템(https://eeis.schoolkeepa.or.kr)의 <지리정보서비스>를 통해 확인할 수 있으며, 반경 30m를 설정하여 포함되는 주소 목록을 분석할 수 있습니다.' },
      { id: '9', question: '지자체 조례로 이미 학교 주변 50미터를 금연구역으로 지정한 경우, 법 개정 후 적용은 어떻게 되나요?', answer: '시설 경계선으로부터 30미터 이내 범위에서는 「국민건강증진법」이 우선적으로 적용되어 흡연 과태료 10만원이 부과됩니다. 30미터 이상 50미터까지의 공간에서는 조례에 따라 금연구역이 유지되며, 이 구역에서의 흡연 과태료는 조례에 따릅니다.' },
      { id: '10', question: '하나의 영업점이 두 가지 이상의 용도로 등록되어 금연구역 시설과 비금연구역 시설이 함께 영업하는 경우 금연구역 범위는 어떻게 되나요?', answer: '「국민건강증진법」에 따라 금연구역으로 지정되어야 하는 시설이 혼재하여 있더라도, 해당 시설 전체를 금연구역으로 지정해야 합니다.' },
      { id: '11', question: '편의점 통행로 앞 테이블 등 영업시설도 금연구역으로 지정될 수 있나요?', answer: '편의점이 법제9조제4항제24호에 해당하는 경우, 점포 밖 통행로의 테이블 등이 실질적으로 영업공간으로 활용되면 금연구역에 포함됩니다.' },
      { id: '12', question: '성큰가든(지하 개방형 휴식 공간)은 금연구역에 해당하나요?', answer: '「국민건강증진법」제9조제4항제18호에 따라 대규모점포, 지하도에 있는 상점가에 성큰가든이 속하는 경우 시설 전체를 금연구역으로 지정하는 것이 타당합니다.' },
      { id: '13', question: '전통시장, 농수산물 도매시장은 법정 금연구역인가요?', answer: '「유통산업발전법」에 따라 대규모 점포로 등록된 전통시장은 금연구역입니다. 그러나 「전통시장 및 상점가 육성법」에 따른 시장은 법적 금연구역이 아니며(조례로 지정 가능), 농수산물 도매시장도 법정 금연구역은 아니지만 연면적 1,000㎡ 이상의 복합용도 건축물일 경우 금연구역으로 지정됩니다.' },
      { id: '14', question: '지자체에서 운영하는 공영주차장도 금연구역인가요?', answer: '사무실 등이 혼재되어 있지 않은 주차장 단독 시설은 금연구역으로 보기 어렵습니다. 다만, 지자체 또는 공공기관의 부속시설인 경우 청사시설의 일부로 보아 금연구역에 해당합니다. 대규모점포에 속한 주차장도 금연구역입니다.' },
      { id: '15', question: '대규모점포 사이의 연결지상 통로도 금연구역에 포함되나요?', answer: '네, 대규모점포에서 건물과 건물 사이의 연결지상 통로는 대규모점포의 일부로서 법 제9조제4항제18호에 따라 금연구역 지정 대상이 됩니다.' },
      { id: '16', question: '모든 실내 체육시설이 금연구역으로 지정되나요?', answer: '「체육시설 설치 이용에 관한 법률」 제10조에 따른 등록·신고업으로 규정된 업종에 대해서만 실내 체육시설이 금연구역으로 적용됩니다.' },
      { id: '17', question: '음식점의 영업신고면적 외 테라스나 베란다도 금연구역으로 지정될 수 있나요?', answer: '네, 금연구역 지정은 영업신고 면적과 관계없이 실질적으로 영업장소로 활용되는 공중이 이용하는 시설 전체에 적용됩니다. 영업장소로 활용된다면 금연구역으로 지정해야 합니다.' },
      { id: '18', question: '연면적 1,000㎡ 이상의 복합용도 건축물 내 차양막이나 비가림막 아래도 금연구역인가요?', answer: '차양막(캐노피·비가림막·어닝 등)의 하부는 건축물로 보기 어려워 금연구역에 포함되지 않습니다.' },
      { id: '19', question: '주거공간과 근린생활시설이 혼재된 1,000㎡ 이상 복합용도 건축물의 금연구역 지정 기준은 무엇인가요?', answer: '「국민건강증진법」 제9조제4항제16호에 따라 연면적 1,000㎡ 이상의 복합용도 건축물은 금연구역으로 지정되지만, 주거용으로 사용되는 사적 공간은 법률 적용에서 제외됩니다.' },
      { id: '20', question: '공동주택과 오피스텔 등이 혼재되어 있는 복합용도 건축물의 금연구역은 어떻게 지정되나요?', answer: '복도의 경우 공동주택 층은 세대주 동의를 거쳐 지정하며, 비공동주택 층은 전체 금연구역입니다. 계단, 엘리베이터, 지하주차장은 물리적으로 분리된 경우 공동주택은 동의를 거쳐 지정하고, 분리되지 않은 경우 전체 금연구역입니다.' },
      { id: '21', question: '공동주택 금연구역 지정 시 <거주세대 2분의 1 이상 동의>의 기준은 무엇인가요?', answer: '공동주택에 거주하는 세대의 세대주 2분의 1 이상이 동의하는 것을 의미합니다.' },
      { id: '22', question: '대학교 캠퍼스 내 도로도 금연구역에 포함되나요?', answer: '대학교는 캠퍼스 내 모든 교사시설(건물 등)을 금연구역으로 지정해야 하지만, 캠퍼스 내 도로는 제외됩니다.' },
      { id: '23', question: '대학교 기숙사도 금연구역에 해당하나요?', answer: '네, 대학교의 기숙사도 교사시설 중 지원시설에 해당하여 금연구역으로 지정해야 합니다.' },
      { id: '24', question: '병원 시설 내 장례식장도 금연구역에 포함되나요?', answer: '네, 병원 시설(울타리) 내의 연구시설, 장례식장 등도 모두 금연시설에 포함되며, 이러한 시설에는 건물 내 흡연실을 설치할 수 없습니다.' },
      { id: '25', question: '정신병원의 폐쇄병동도 금연구역으로 지정되나요?', answer: '네, 정신병원의 경우에도 개정된 법에 예외 규정을 두고 있지 않으므로 전체 금연구역이며, 정신질환자가 입원하고 있는 폐쇄병동 역시 직원 및 관계자, 기타 비흡연자들이 근무하는 곳으로 당연히 흡연이 금지됩니다.' },
      { id: '26', question: '도서관은 부지 전체가 금연구역인가요? 흡연실 설치가 가능한가요?', answer: '「도서관법」에 따른 도서관은 부지를 포함한 모든 구역을 금연구역으로 지정해야 합니다. 다만, 건물 옥상이나 각 시설의 출입구로부터 10m 이상의 거리에 흡연실을 설치할 수 있습니다.' },
      { id: '27', question: '고속도로 휴게소 주차장은 금연구역인가요?', answer: '고속도로 휴게소의 주차장은 금연구역이 아닙니다.' },
      { id: '28', question: '베란다, 테라스, 옥상은 금연구역에 포함되나요?', answer: '베란다, 테라스, 옥상은 실외와 연결되어 있더라도 <공중이용시설> 건축물의 부속물에 해당되어 금연구역입니다. 베란다, 테라스는 흡연실로 사용할 수 없지만, 옥상의 경우 옥외 흡연실을 설치할 수 있습니다. 다만, 지자체장의 판단에 따라 베란다, 테라스에도 흡연실 설치가 가능할 수 있습니다.' },

      { id: '54', question: '경찰이나 선생님이 확인한 흡연 행위를 보건소로 이첩하는 경우에도 과태료 부과가 가능한가요?', answer: '흡연 위반에 대한 사실확인을 거쳐 이첩하는 경우, 위반자에 대한 사실관계 재확인 및 의견 청취를 거쳐 과태료 부과가 가능합니다.' }
  ];

    try {
      const storedFaqs = localStorage.getItem(LOCAL_STORAGE_KEY);
      if (storedFaqs) {
        setFaqs(JSON.parse(storedFaqs));
      } else {
        setFaqs(initialFaqs);
      }
    } catch (error) {
      console.error('로컬 스토리지에서 FAQ를 로드하는 데 실패했습니다:', error);
      setFaqs(initialFaqs);
    }
  }, []);

  useEffect(() => {
    try {
      localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify(faqs));
    } catch (error) {
      console.error('로컬 스토리지에 FAQ를 저장하는 데 실패했습니다:', error);
    }
  }, [faqs]);

  const addFaq = useCallback((newFaq) => {
    setFaqs(prevFaqs => [...prevFaqs, { ...newFaq, id: crypto.randomUUID() }]);
  }, []);

  const updateFaq = useCallback((updatedFaq) => {
    setFaqs(prevFaqs =>
      prevFaqs.map(faq => (faq.id === updatedFaq.id ? updatedFaq : faq))
    );
  }, []);

  const deleteFaq = useCallback((id) => {
    setFaqs(prevFaqs => prevFaqs.filter(faq => faq.id !== id));
  }, []);

  const replaceAllFaqs = useCallback((newFaqs) => {
    const faqsWithIds = newFaqs.map(faq => ({ ...faq, id: crypto.randomUUID() }));
    setFaqs(faqsWithIds);
  }, []);

  return { faqs, addFaq, updateFaq, deleteFaq, replaceAllFaqs };
};

const UserView = ({ faqs }) => {
  const [openIndex, setOpenIndex] = useState(null);
  const [searchTerm, setSearchTerm] = useState('');

  const handleToggle = (id) => {
    setOpenIndex(openIndex === id ? null : id);
  };

  const filteredFaqs = useMemo(() => {
    if (!searchTerm) {
      return faqs;
    }
    const lowercasedTerm = searchTerm.toLowerCase();
    return faqs.filter(faq =>
      faq.question.toLowerCase().includes(lowercasedTerm) ||
      faq.answer.toLowerCase().includes(lowercasedTerm)
    );
  }, [faqs, searchTerm]);

  return (
    <div className="w-full max-w-4xl mx-auto">
      <div className="mb-8">
        <div className="relative">
          <span className="absolute inset-y-0 left-0 flex items-center pl-4">
            <SearchIcon className="w-5 h-5 text-gray-400" />
          </span>
          <input
            type="search"
            placeholder="궁금한 내용을 검색해보세요..."
            value={searchTerm}
            onChange={(e) => setSearchTerm(e.target.value)}
            className="w-full py-3 pl-11 pr-4 text-gray-700 bg-white border border-gray-200 rounded-full shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
            aria-label="FAQ 검색"
          />
        </div>
      </div>
      <div className="bg-white rounded-2xl shadow-lg overflow-hidden">
        {filteredFaqs.length > 0 ? (
          filteredFaqs.map((faq) => (
            <FaqAccordionItem
              key={faq.id}
              faq={faq}
              isOpen={openIndex === faq.id}
              onClick={() => handleToggle(faq.id)}
            />
          ))
        ) : (
          <p className="p-6 text-center text-gray-500">
            {searchTerm ? '검색 결과가 없습니다.' : '표시할 FAQ가 없습니다.'}
          </p>
        )}
      </div>
    </div>
  );
};

const FaqForm = ({ onSubmit, onCancel, initialData }) => {
    const [question, setQuestion] = useState('');
    const [answer, setAnswer] = useState('');
  
    useEffect(() => {
        if (initialData) {
            setQuestion(initialData.question);
            setAnswer(initialData.answer);
        } else {
            setQuestion('');
            setAnswer('');
        }
    }, [initialData]);

    const handleSubmit = (e) => {
        e.preventDefault();
        if (!question.trim() || !answer.trim()) {
            alert('질문과 답변을 모두 입력해주세요.');
            return;
        }
        if (initialData) {
            onSubmit({ ...initialData, question, answer });
        } else {
            onSubmit({ question, answer });
        }
    };

    return (
        <form onSubmit={handleSubmit} className="p-6 bg-gray-50 border rounded-lg space-y-4">
            <div>
                <label htmlFor="question" className="block text-sm font-medium text-gray-700 mb-1">질문</label>
                <input
                    id="question"
                    type="text"
                    value={question}
                    onChange={(e) => setQuestion(e.target.value)}
                    placeholder="질문을 입력하세요"
                    className="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
                />
            </div>
            <div>
                <label htmlFor="answer" className="block text-sm font-medium text-gray-700 mb-1">답변</label>
                <textarea
                    id="answer"
                    value={answer}
                    onChange={(e) => setAnswer(e.target.value)}
                    placeholder="답변을 입력하세요"
                    rows={4}
                    className="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
                />
            </div>
            <div className="flex justify-end space-x-3">
                <button type="button" onClick={onCancel} className="px-4 py-2 bg-white border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    취소
                </button>
                <button type="submit" className="px-4 py-2 bg-indigo-600 border border-transparent rounded-md text-sm font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    {initialData ? '업데이트' : '추가'}
                </button>
            </div>
        </form>
    );
};

const AdminView = ({ faqs, addFaq, updateFaq, deleteFaq, replaceAllFaqs }) => {
    const [isAdding, setIsAdding] = useState(false);
    const [editingFaq, setEditingFaq] = useState(null);
    const [searchTerm, setSearchTerm] = useState('');
    const fileInputRef = useRef(null);

    const handleAddSubmit = (faq) => {
        addFaq(faq);
        setIsAdding(false);
    };

    const handleUpdateSubmit = (faq) => {
        updateFaq(faq);
        setEditingFaq(null);
    };

    const handleDelete = (id) => {
        if (window.confirm('이 FAQ를 정말 삭제하시겠습니까?')) {
            deleteFaq(id);
        }
    };

    const parseFaqFile = (content) => {
        const newFaqs = [];
        const blocks = content.trim().split(/\n\s*\n/);

        for (const block of blocks) {
            const lines = block.trim().split('\n');
            if (lines.length < 2) continue;

            const questionLine = lines[0];
            const answerLines = lines.slice(1);

            const isQuestion = questionLine.trim().toUpperCase().startsWith('Q:');
            const isAnswer = answerLines[0].trim().toUpperCase().startsWith('A:');

            if (isQuestion && isAnswer) {
                const question = questionLine.replace(/^[Qq]:\s*/, '').trim();
                const firstAnswerLine = answerLines[0].replace(/^[Aa]:\s*/, '').trim();
                const restOfAnswerLines = answerLines.slice(1);
                const answer = [firstAnswerLine, ...restOfAnswerLines].join('\n').trim();

                if (question && answer) {
                    newFaqs.push({ question, answer });
                }
            }
        }
        
        if (newFaqs.length === 0 && content.trim().length > 0) {
            throw new Error("파일에서 유효한 Q&A 쌍을 찾을 수 없습니다. 각 항목은 'Q: 질문'과 'A: 답변'으로 시작하고 빈 줄로 구분되어야 합니다.");
        }
        return newFaqs;
    };

    const handleFileChange = (event) => {
        const file = event.target.files?.[0];
        if (!file) return;

        if (!window.confirm(`'${file.name}' 파일의 내용으로 현재 모든 FAQ를 교체하시겠습니까? 이 작업은 되돌릴 수 없습니다.`)) {
            if (fileInputRef.current) {
                fileInputRef.current.value = '';
            }
            return;
        }

        const reader = new FileReader();
        reader.onload = (e) => {
            try {
                const content = e.target?.result;
                const newFaqs = parseFaqFile(content);
                replaceAllFaqs(newFaqs);
                alert('FAQ가 파일에서 성공적으로 업데이트되었습니다.');
            } catch (error) {
                const message = error instanceof Error ? error.message : '알 수 없는 오류가 발생했습니다.';
                alert(`파일 처리 오류: ${message}`);
            } finally {
                 if (fileInputRef.current) {
                    fileInputRef.current.value = '';
                }
            }
        };
        reader.onerror = () => {
             alert('파일을 읽는 중 오류가 발생했습니다.');
             if (fileInputRef.current) {
                fileInputRef.current.value = '';
            }
        };
        reader.readAsText(file);
    };

    const handleUploadClick = () => {
        fileInputRef.current?.click();
    };

    const filteredFaqs = useMemo(() => {
        if (!searchTerm) {
          return faqs;
        }
        const lowercasedTerm = searchTerm.toLowerCase();
        return faqs.filter(faq =>
          faq.question.toLowerCase().includes(lowercasedTerm) ||
          faq.answer.toLowerCase().includes(lowercasedTerm)
        );
      }, [faqs, searchTerm]);
    
    return (
        <div className="w-full max-w-4xl mx-auto space-y-6">
            <div className="flex justify-between items-center">
                <h2 className="text-2xl font-bold text-gray-800">FAQ 관리</h2>
                {!isAdding && !editingFaq && (
                    <div className="flex items-center space-x-3">
                        <button
                            onClick={handleUploadClick}
                            className="inline-flex items-center px-4 py-2 bg-white border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                        >
                            <UploadIcon className="w-5 h-5 mr-2" />
                            파일에서 가져오기
                        </button>
                        <input
                            type="file"
                            ref={fileInputRef}
                            onChange={handleFileChange}
                            accept=".txt"
                            className="hidden"
                            aria-hidden="true"
                        />
                        <button
                            onClick={() => setIsAdding(true)}
                            className="inline-flex items-center px-4 py-2 bg-indigo-600 border border-transparent rounded-md text-sm font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                        >
                            <PlusIcon className="w-5 h-5 mr-2" />
                            새 FAQ 추가
                        </button>
                    </div>
                )}
            </div>

            {(isAdding || editingFaq) && (
                <FaqForm
                    onSubmit={(faq) => editingFaq ? handleUpdateSubmit(faq) : handleAddSubmit(faq)}
                    onCancel={() => { setIsAdding(false); setEditingFaq(null); }}
                    initialData={editingFaq}
                />
            )}
            
            <div className="relative">
                <span className="absolute inset-y-0 left-0 flex items-center pl-3">
                    <SearchIcon className="w-5 h-5 text-gray-400" />
                </span>
                <input
                    type="search"
                    placeholder="FAQ 검색..."
                    value={searchTerm}
                    onChange={(e) => setSearchTerm(e.target.value)}
                    className="w-full py-2 pl-10 pr-4 text-gray-700 bg-white border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                    aria-label="FAQ 관리 검색"
                />
            </div>

            <div className="bg-white rounded-2xl shadow-lg overflow-hidden">
                <ul className="divide-y divide-gray-200">
                    {filteredFaqs.length > 0 ? (
                        filteredFaqs.map(faq => (
                            <li key={faq.id} className="p-6 hover:bg-gray-50">
                                <div className="flex justify-between items-start">
                                    <div className="flex-1">
                                        <h3 className="text-lg font-semibold text-gray-900">{faq.question}</h3>
                                        <p className="mt-1 text-sm text-gray-600 whitespace-pre-wrap">{faq.answer}</p>
                                    </div>
                                    <div className="ml-4 flex-shrink-0 flex items-center space-x-3">
                                        <button onClick={() => setEditingFaq(faq)} className="text-indigo-600 hover:text-indigo-900 focus:outline-none" aria-label={`'${faq.question}' 편집`}>
                                            <PencilIcon />
                                            <span className="sr-only">편집</span>
                                        </button>
                                        <button onClick={() => handleDelete(faq.id)} className="text-red-600 hover:text-red-900 focus:outline-none" aria-label={`'${faq.question}' 삭제`}>
                                            <TrashIcon />
                                            <span className="sr-only">삭제</span>
                                        </button>
                                    </div>
                                </div>
                            </li>
                        ))
                    ) : (
                        <li className="p-6 text-center text-gray-500">
                            {searchTerm ? '검색 결과가 없습니다.' : '등록된 FAQ가 없습니다.'}
                        </li>
                    )}
                </ul>
            </div>
        </div>
    );
};
